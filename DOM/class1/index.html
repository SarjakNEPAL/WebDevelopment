<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yo{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1 id="dom">Welcome to DOM Manipulation</h1>
    <p id="para">This is paragraph for manipulation</p>
    <div id="buttons">
        <input type="button" value="Highlight" id="hight">
        <input type="button" value="Add List Item">
        <input type="button" value="Remove Last Item">
        <input type="button" value="Toggle Highlight Class" id="tglbtn">
    </div>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
<script>
    const highlightbtn=document.getElementById('hight');
    const DOMTitle=document.getElementById('dom');
    const Para=document.getElementById('para');
    const tglHigh=document.getElementById('tglbtn');

    const listed=document.querySelector("#list");

    const para=document.querySelector("#para");
    const taggy=document.getElementsByTagName("p");
    var isToggled=false;
    

    function classtoggler(){
        if(listed.classList.contains("yo")){
            listed.classList.remove("yo");
        }
        else{
            listed.classList.add("yo");
        }

    }
    const list=document.getElementById("list");

    function listAdd(){
        
        const newItem=document.createElement("li");
        newItem.textContent='Item $(list.childElement.Count+1)';
        newItem.classList="list-item";
    }

    function listrem(){
        if(list.lastElementChild){
            list.removeChild(list.lastElementChild);
        }
        else{
            alert("no item left");
        }
    }


    function chgColor(){
        DOMTitle.style.color="blue";
        Para.style.color="red";
       
    }
    highlightbtn.addEventListener("click",()=>{
        if(isToggled){
            DOMTitle.style.color="black";
            Para.style.color="black";
        }else{
            chgColor();
        }
        isToggled=!isToggled;
    });
   
    tglHigh.addEventListener("click",()=>{
        classtoggler();
    });

</script>
</html>
