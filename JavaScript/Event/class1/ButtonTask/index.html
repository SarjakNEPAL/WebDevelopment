<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click me button</title>
</head>
<body>
    <div class="button-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
    </div>
    <p>Total click : <span id="counter">0</span></p>
    <button id="reset">Reset</button>


    <script>
        const buttons=document.querySelectorAll(".button-container button");
        const counterOut= document.getElementById("counter");
        const resetBtn=document.getElementById("reset");
        var count=0;
        buttons.forEach((button) => {
            button.addEventListener("click",()=>{
                const pos= button.textContent.split(" ")[1];
                count++;
                counterOut.textContent=count;
                button.style.background="green";
                button.textContent="CLICKED!!!";
                setTimeout(()=>{
                    button.style.backgroundColor="";
                    button.textContent="Button"+ pos;

                },3000);
            });
        });

</body>
</html>
